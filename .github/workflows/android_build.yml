name: Android Build

on: pull_request

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set Up JDK
        uses: actions/setup-java@v3
        with:
          # See 'Supported distributions' for available options
          java-version: 1.8
          cache: 'gradle'
#
#      # Run Tests Build
#      - name: Run gradle tests
#        run: ./gradlew test

      # Create APK Release
      - name: Build apk release module
        run: ./gradlew assemble